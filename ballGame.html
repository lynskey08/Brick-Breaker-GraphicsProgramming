<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
          /*Create border around canvas*/
          canvas{
            border:1px solid black;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>

  </head>

  <body>

    <canvas id="canvas-for-ball"></canvas>

    <script type="text/javascript">

      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
      //Create ball as an object
      var ball = {
        position: {x: 200, y: 10}
        , radius: 5
        , velocity: {x: 2, y: 5}
      }


      // A function to repeat every time the animation loops.
      function repeatme() {
          
        //This constantly updates the ball so it doesn't leave a single straight line
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw the ball
        ctx.beginPath();
        ctx.arc(ball.position.x, ball.position.y, ball.radius, 0, 2 * Math.PI);
        ctx.fill();
        
        // Update the y location.
		ball.position.x += ball.velocity.x;
        ball.position.y += ball.velocity.y;
		
		// Keep the animation going while the ball has not touched the canvas bottom.
        if ((ball.position.x >= canvas.width - ball.radius) ||  (ball.position.x <= ball.radius))
          ball.velocity.x = -ball.velocity.x;    
		if ((ball.position.y >= canvas.height - ball.radius) ||  (ball.position.y <= ball.radius))
          ball.velocity.y = -ball.velocity.y;
        
        window.requestAnimationFrame(repeatme);  
      }
      
      // Get the animation going.
      repeatme();

    </script>

  </body>

</html>
